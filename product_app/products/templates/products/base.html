{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ShopEase{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="{% url 'login' %}">ShopEase</a>
        </div>
        <div class="navbar-links">
          <a href="{% url 'login' %}">Home</a> <!--Needs refactoring can be combined with products/base.html-->
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
          {% if user.is_authenticated %}
          <div class="user-menu">
            <img
              src="{% static 'images/user_icon.jpg' %}"
              alt="User Icon"
              class="user-icon"
            />
            <div class="dropdown-content">
              <a href="{% url 'delete_account' %}">Delete Account</a>
            </div>
          </div>
          {% endif %}
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        {% block view_controls %}{% endblock %} {% block content %}{% endblock%}
      </div>
    </main>
    <footer>
      <p>&copy; 2024 ShopEase</p>
    </footer>
  </body>
</html>
