{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>
  <p><a href="{% url 'register' %}">Register</a></p>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
</div>
{% endblock %}
