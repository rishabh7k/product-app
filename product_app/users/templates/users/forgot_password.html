{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Forgot Password</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn">Reset Password</button>
  </form>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
</div>
{% endblock %}
